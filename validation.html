<!DOCTYPE html>
<html>
    <head>
        <title>validation in html</title>
    </head>
    <body>
        <form name="myform" onsubmit="return validateForm()">
        Name: <input type="text" name="fname">
        <input type="submit" value="submit">
        <p id="message"></p>
    </form>
    <script>
        function validateForm(){
            var x = document.forms["myform"]["fname"].value;
            if (x == ""){
                document.getElementById("message").innerText ="name must be filled";
                return false;
            }
            return true;
        }
    </script>
    </body>
</html>
